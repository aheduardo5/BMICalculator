<div class="row">
  <div class="col-lg-4 offset-lg-4">
    <h2 class="titulo">BMI Calculator</h2>
    <!--GENDER CONTAINER STARTS-->
    <div class="row">
      <div class="col-lg-6">
        <div class="fondoItem">
          <div
            class="contenedor contenedorSexo"
            (click)="masculino()"
            [ngClass]="{ sexoDesactivo: sexo === 'Masculino' }"
          >
            <i class="fa-solid fa-mars sexo"></i>
            <p>Male</p>
          </div>
        </div>
      </div>
      <div class="col-lg-6">
        <div class="fondoItem">
          <div
            class="contenedor contenedorSexo"
            (click)="femenino()"
            [ngClass]="{ sexoDesactivo: sexo === 'Femenino' }"
          >
            <i class="fa-solid fa-venus sexo"></i>
            <p>Female</p>
          </div>
        </div>
      </div>
    </div>
    <!--GENDER CONTAINER ENDS-->
    <!--HEIGHT CONTAINER STARTS-->
    <div class="row">
      <div class="col-lg-12">
        <div class="fondoItem">
          <div class="contenedor">
            <p>Altura</p>
            <div class="estiloNumero">
              {{ altura }} <span class="cm">cm</span>
            </div>
            <input
              (input)="cambiarAltura($event)"
              [value]="altura"
              type="range"
              class="form-range"
              [min]="alturaMin"
              [max]="alturaMax"
            />
          </div>
        </div>
      </div>
    </div>
    <!--GENDER CONTAINER ENDS-->
    <!--WEIGHT AND AGE CONTAINER STARTS-->
    <div class="row">
      <div class="col-lg-6">
        <div class="fondoItem">
          <div class="contenedor">
            <p>Peso</p>
            <div class="estiloNumero">
              {{ peso }}<span class="kg">KG</span>
            </div>
            <div>
              <i
                class="fa-solid fa-minus sumaResta"
                (click)="peso = peso - 1"
              ></i>
              <i
                class="fa-solid fa-plus sumaResta"
                (click)="peso = peso + 1"
              ></i>
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-6">
        <div class="fondoItem">
          <div class="contenedor">
            <p>Edad</p>
            <div class="estiloNumero">
              {{ edad }}
            </div>
            <div>
              <i
                class="fa-solid fa-minus sumaResta"
                (click)="edad = edad - 1"
              ></i>
              <i
                class="fa-solid fa-plus sumaResta"
                (click)="edad = edad + 1"
              ></i>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!--WEIGHT AND AGE CONTAINER ENDS-->
    <div class="row">
      <div class="col-lg-12">
        <button (click)="calcularBMI()" class="btn btn-primary btn-color">CALCULAR</button>
      </div>
    </div>
  </div>
</div>
